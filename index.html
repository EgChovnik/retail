<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BATNIQUE - Стильная одежда для вас</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <button class="back-btn" id="backBtn" style="display: none;">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                <path d="M15 18L9 12L15 6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
        </button>
        
        <div class="header-content">
            <div class="logo-container">
                <img src="logo/logo.svg" alt="BATNIQUE" class="logo" id="logo">
            </div>
            <div class="header-text">
                <h1>BATNIQUE</h1>
                <p>Стильная одежда для вас</p>
            </div>
        </div>
        
        <button class="cart-btn" id="cartBtn">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                <path d="M3 3H5L5.4 5M7 13H17L21 5H5.4M7 13L5.4 5M7 13L4.7 15.3C4.3 15.7 4.6 16.5 5.1 16.5H17M17 13V17C17 18.1 16.1 19 15 19H9C7.9 19 7 18.1 7 17V13M17 13H7" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
            <span class="cart-count" id="cartCount">0</span>
        </button>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Categories Page -->
        <div class="page" id="categoriesPage">
            <div class="categories-grid">
    <div class="category-item align-left" data-category="shirts">
        <span>рубашки</span>
    </div>
    <div class="category-item align-right" data-category="tshirts">
        <span>футболки</span>
    </div>
    <div class="category-item align-left" data-category="blouses">
        <span>блузы</span>
    </div>
    <div class="category-item align-right" data-category="pants">
        <span>брюки</span>
    </div>
    <div class="category-item align-left" data-category="shorts">
        <span>шорты</span>
    </div>
    <div class="category-item align-right" data-category="cuffs">
        <span>манжеты</span>
    </div>
    <div class="category-item align-left" data-category="accessories">
        <span>аксессуары</span>
    </div>
</div>
        </div>

        <!-- Products Page -->
        <div class="page" id="productsPage" style="display: none;">
            <div class="category-title" id="categoryTitle"></div>
            <div class="products-grid" id="productsGrid">
                <!-- Products will be loaded here -->
            </div>
        </div>

        <!-- Product Detail Page -->
        <div class="page" id="productDetailPage" style="display: none;">
    <div class="product-detail">
        <div class="product-images-container" id="productImagesContainer">
            <div class="product-images-slider" id="productImagesSlider">
                <!-- Images will be loaded here -->
            </div>
            <div class="image-counter" id="imageCounter">1 / 1</div>
            <button class="nav-arrow nav-arrow-left" id="prevImageBtn" style="display: none;">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                    <path d="M15 18L9 12L15 6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </button>
            <button class="nav-arrow nav-arrow-right" id="nextImageBtn" style="display: none;">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                    <path d="M9 18L15 12L9 6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </button>
        </div>
        <div class="product-info">
            <h2 class="product-name" id="productDetailName"></h2>
            <p class="product-description" id="productDetailDescription"></p>
            <div class="product-price" id="productDetailPrice"></div>
            <button class="add-to-cart-btn" id="addToCartBtn">
                Добавить в корзину
            </button>
        </div>
    </div>
</div>

        <!-- Cart Page -->
        <div class="page" id="cartPage" style="display: none;">
            <div class="cart-header">
                <h2>Корзина</h2>
                <p class="cart-subtitle">Выбранные товары</p>
            </div>
            <div class="cart-items" id="cartItems">
                <!-- Cart items will be loaded here -->
            </div>
            <div class="cart-empty" id="cartEmpty" style="display: none;">
                <p>Корзина пуста</p>
                <p class="cart-empty-subtitle">Добавьте товары для оформления заказа</p>
            </div>
        </div>

        <!-- Loading -->
        <div class="loading" id="loading" style="display: none;">
            <div class="loading-spinner"></div>
            <p>Загрузка...</p>
        </div>

        <!-- Error -->
        <div class="error" id="error" style="display: none;">
            <p>Ошибка загрузки. Попробуйте позже.</p>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
