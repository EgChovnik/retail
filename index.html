<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ú–∞–≥–∞–∑–∏–Ω —Ç–æ–≤–∞—Ä–æ–≤</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
            padding: 16px;
            min-height: 100vh;
        }

        .header {
            text-align: center;
            margin-bottom: 24px;
            padding-bottom: 16px;
            border-bottom: 1px solid var(--tg-theme-hint-color, #e0e0e0);
        }

        .header h1 {
            font-size: 24px;
            font-weight: 600;
            color: var(--tg-theme-text-color, #000000);
            margin-bottom: 8px;
        }

        .header p {
            font-size: 14px;
            color: var(--tg-theme-hint-color, #999999);
        }

        .products-grid {
            display: grid;
            gap: 12px;
            margin-bottom: 24px;
        }

        .product-item {
            background-color: var(--tg-theme-secondary-bg-color, #f8f8f8);
            border: 2px solid transparent;
            border-radius: 12px;
            padding: 16px;
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
        }

        .product-item:hover {
            background-color: var(--tg-theme-section-bg-color, #f0f0f0);
        }

        .product-item.selected {
            border-color: var(--tg-theme-button-color, #0088cc);
            background-color: var(--tg-theme-section-bg-color, #e3f2fd);
        }

        .product-item.selected::after {
            content: '‚úì';
            position: absolute;
            top: 12px;
            right: 12px;
            background-color: var(--tg-theme-button-color, #0088cc);
            color: var(--tg-theme-button-text-color, #ffffff);
            width: 24px;
            height: 24px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            font-weight: bold;
        }

        .product-emoji {
            font-size: 32px;
            margin-bottom: 8px;
            display: block;
        }

        .product-name {
            font-size: 16px;
            font-weight: 600;
            color: var(--tg-theme-text-color, #000000);
            margin-bottom: 4px;
        }

        .product-description {
            font-size: 13px;
            color: var(--tg-theme-hint-color, #999999);
            margin-bottom: 8px;
            line-height: 1.3;
        }

        .product-price {
            font-size: 16px;
            font-weight: 700;
            color: var(--tg-theme-button-color, #0088cc);
        }

        .send-button {
            position: fixed;
            bottom: 16px;
            left: 16px;
            right: 16px;
            background-color: var(--tg-theme-button-color, #0088cc);
            color: var(--tg-theme-button-text-color, #ffffff);
            border: none;
            border-radius: 12px;
            padding: 16px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            transform: translateY(100px);
            opacity: 0;
            pointer-events: none;
        }

        .send-button.visible {
            transform: translateY(0);
            opacity: 1;
            pointer-events: all;
        }

        .send-button:hover {
            background-color: var(--tg-theme-button-color, #0077b3);
        }

        .selected-count {
            background-color: var(--tg-theme-button-text-color, #ffffff);
            color: var(--tg-theme-button-color, #0088cc);
            border-radius: 20px;
            padding: 4px 8px;
            font-size: 14px;
            font-weight: 700;
            margin-left: 8px;
        }

        .bottom-spacer {
            height: 100px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üõí –ù–∞—à –º–∞–≥–∞–∑–∏–Ω</h1>
        <p>–í—ã–±–µ—Ä–∏—Ç–µ —Ç–æ–≤–∞—Ä—ã –¥–ª—è –∑–∞–∫–∞–∑–∞</p>
    </div>

    <div class="products-grid" id="productsGrid">
        <!-- –¢–æ–≤–∞—Ä—ã –±—É–¥—É—Ç –¥–æ–±–∞–≤–ª–µ–Ω—ã —á–µ—Ä–µ–∑ JavaScript -->
    </div>

    <div class="bottom-spacer"></div>

    <button class="send-button" id="sendButton">
        –û—Ç–ø—Ä–∞–≤–∏—Ç—å –±–æ—Ç—É
        <span class="selected-count" id="selectedCount">0</span>
    </button>

    <script>
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram WebApp
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.ready();

        // –î–∞–Ω–Ω—ã–µ —Ç–æ–≤–∞—Ä–æ–≤
        const products = [
            { id: 1, name: '–°–º–∞—Ä—Ç—Ñ–æ–Ω iPhone', emoji: 'üì±', description: '–ü–æ—Å–ª–µ–¥–Ω—è—è –º–æ–¥–µ–ª—å —Å –æ—Ç–ª–∏—á–Ω–æ–π –∫–∞–º–µ—Ä–æ–π', price: 89990 },
            { id: 2, name: '–ù–æ—É—Ç–±—É–∫ MacBook', emoji: 'üíª', description: '–ú–æ—â–Ω—ã–π –Ω–æ—É—Ç–±—É–∫ –¥–ª—è —Ä–∞–±–æ—Ç—ã –∏ —Ç–≤–æ—Ä—á–µ—Å—Ç–≤–∞', price: 129990 },
            { id: 3, name: '–ù–∞—É—à–Ω–∏–∫–∏ AirPods', emoji: 'üéß', description: '–ë–µ—Å–ø—Ä–æ–≤–æ–¥–Ω—ã–µ –Ω–∞—É—à–Ω–∏–∫–∏ —Å —à—É–º–æ–ø–æ–¥–∞–≤–ª–µ–Ω–∏–µ–º', price: 24990 },
            { id: 4, name: '–£–º–Ω—ã–µ —á–∞—Å—ã', emoji: '‚åö', description: '–°–ª–µ–¥–∏—Ç–µ –∑–∞ –∑–¥–æ—Ä–æ–≤—å–µ–º –∏ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏—è–º–∏', price: 34990 },
            { id: 5, name: '–ü–ª–∞–Ω—à–µ—Ç iPad', emoji: 'üì±', description: '–ò–¥–µ–∞–ª–µ–Ω –¥–ª—è —Ä–∞–±–æ—Ç—ã –∏ —Ä–∞–∑–≤–ª–µ—á–µ–Ω–∏–π', price: 54990 },
            { id: 6, name: '–ò–≥—Ä–æ–≤–∞—è –∫–æ–Ω—Å–æ–ª—å', emoji: 'üéÆ', description: '–ù–æ–≤–µ–π—à–∞—è –∫–æ–Ω—Å–æ–ª—å –¥–ª—è –∏–≥—Ä', price: 49990 },
            { id: 7, name: '–§–æ—Ç–æ–∞–ø–ø–∞—Ä–∞—Ç', emoji: 'üì∑', description: '–ü—Ä–æ—Ñ–µ—Å—Å–∏–æ–Ω–∞–ª—å–Ω–∞—è –∫–∞–º–µ—Ä–∞ –¥–ª—è —Ñ–æ—Ç–æ', price: 79990 },
            { id: 8, name: '–£–º–Ω–∞—è –∫–æ–ª–æ–Ω–∫–∞', emoji: 'üîä', description: '–ì–æ–ª–æ—Å–æ–≤–æ–π –ø–æ–º–æ—â–Ω–∏–∫ —Å –æ—Ç–ª–∏—á–Ω—ã–º –∑–≤—É–∫–æ–º', price: 12990 },
            { id: 9, name: '–≠–ª–µ–∫—Ç—Ä–æ—Å–∞–º–æ–∫–∞—Ç', emoji: 'üõ¥', description: '–≠–∫–æ–ª–æ–≥–∏—á–Ω—ã–π —Ç—Ä–∞–Ω—Å–ø–æ—Ä—Ç –¥–ª—è –≥–æ—Ä–æ–¥–∞', price: 39990 },
            { id: 10, name: '–ö–æ—Ñ–µ–º–∞—à–∏–Ω–∞', emoji: '‚òï', description: '–ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∞—è –∫–æ—Ñ–µ–º–∞—à–∏–Ω–∞ –¥–ª—è –¥–æ–º–∞', price: 29990 }
        ];

        let selectedProducts = [];

        // –°–æ–∑–¥–∞–Ω–∏–µ —ç–ª–µ–º–µ–Ω—Ç–æ–≤ —Ç–æ–≤–∞—Ä–æ–≤
        function createProductElements() {
            const grid = document.getElementById('productsGrid');
            
            products.forEach(product => {
                const productElement = document.createElement('div');
                productElement.className = 'product-item';
                productElement.dataset.productId = product.id;
                
                productElement.innerHTML = `
                    <span class="product-emoji">${product.emoji}</span>
                    <div class="product-name">${product.name}</div>
                    <div class="product-description">${product.description}</div>
                    <div class="product-price">${product.price.toLocaleString('ru-RU')} ‚ÇΩ</div>
                `;
                
                productElement.addEventListener('click', () => toggleProduct(product));
                grid.appendChild(productElement);
            });
        }

        // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ –≤—ã–±–æ—Ä–∞ —Ç–æ–≤–∞—Ä–∞
        function toggleProduct(product) {
            const productElement = document.querySelector(`[data-product-id="${product.id}"]`);
            const isSelected = selectedProducts.some(p => p.id === product.id);
            
            if (isSelected) {
                selectedProducts = selectedProducts.filter(p => p.id !== product.id);
                productElement.classList.remove('selected');
            } else {
                selectedProducts.push(product);
                productElement.classList.add('selected');
            }
            
            updateSendButton();
            
            // –í–∏–±—Ä–∞—Ü–∏—è –ø—Ä–∏ –≤—ã–±–æ—Ä–µ (–µ—Å–ª–∏ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è)
            if (tg.HapticFeedback) {
                tg.HapticFeedback.impactOccurred('light');
            }
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∫–Ω–æ–ø–∫–∏ –æ—Ç–ø—Ä–∞–≤–∫–∏
        function updateSendButton() {
            const sendButton = document.getElementById('sendButton');
            const selectedCount = document.getElementById('selectedCount');
            
            selectedCount.textContent = selectedProducts.length;
            
            if (selectedProducts.length > 0) {
                sendButton.classList.add('visible');
            } else {
                sendButton.classList.remove('visible');
            }
        }

        // –û—Ç–ø—Ä–∞–≤–∫–∞ –¥–∞–Ω–Ω—ã—Ö –±–æ—Ç—É
        function sendDataToBot() {
            if (selectedProducts.length === 0) return;
            
            const dataToSend = selectedProducts.map(product => ({
                id: product.id,
                name: product.name,
                price: product.price,
                emoji: product.emoji
            }));
            
            tg.sendData(JSON.stringify(dataToSend));
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        document.addEventListener('DOMContentLoaded', () => {
            createProductElements();
            
            document.getElementById('sendButton').addEventListener('click', sendDataToBot);
            
            // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ –≥–ª–∞–≤–Ω–æ–π –∫–Ω–æ–ø–∫–∏ Telegram
            tg.MainButton.setText('–û—Ç–ø—Ä–∞–≤–∏—Ç—å –∑–∞–∫–∞–∑');
            tg.MainButton.onClick(sendDataToBot);
        });

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –≥–ª–∞–≤–Ω–æ–π –∫–Ω–æ–ø–∫–∏ –ø—Ä–∏ –∏–∑–º–µ–Ω–µ–Ω–∏–∏ –≤—ã–±–æ—Ä–∞
        function updateMainButton() {
            if (selectedProducts.length > 0) {
                tg.MainButton.setText(`–û—Ç–ø—Ä–∞–≤–∏—Ç—å –∑–∞–∫–∞–∑ (${selectedProducts.length})`);
                tg.MainButton.show();
            } else {
                tg.MainButton.hide();
            }
        }

        // –ü–µ—Ä–µ–æ–ø—Ä–µ–¥–µ–ª—è–µ–º updateSendButton –¥–ª—è —Å–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∞—Ü–∏–∏ —Å –≥–ª–∞–≤–Ω–æ–π –∫–Ω–æ–ø–∫–æ–π
        const originalUpdateSendButton = updateSendButton;
        updateSendButton = function() {
            originalUpdateSendButton();
            updateMainButton();
        };
    </script>
</body>
</html>
