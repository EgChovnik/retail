<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BATNIQUE - Стильная одежда для вас</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <button class="back-btn" id="backBtn" style="display: none;">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                <path d="M15 18L9 12L15 6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
        </button>
        
        <div class="header-content">
            <div class="logo-container">
                <img src="logo/logo.svg" alt="BATNIQUE" class="logo" id="logo">
            </div>
            <div class="header-text">
                <p>Стильная одежда для вас</p>
            </div>
        </div>
        
        <button class="cart-btn" id="cartBtn">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                <path d="M3 3H5L5.4 5M7 13H17L21 5H5.4M7 13L5.4 5M7 13L4.7 15.3C4.3 15.7 4.6 16.5 5.1 16.5H17M17 13V17C17 18.1 16.1 19 15 19H9C7.9 19 7 18.1 7 17V13M17 13H7" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
            <span class="cart-count" id="cartCount">0</span>
        </button>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Categories Page -->
        <div class="page" id="categoriesPage">
            <div class="categories-grid">
                <div class="category-item" data-category="shirts">
                    <div class="category-content">
                        <svg class="category-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M20.38 8.53l-1.4-2.8A2 2 0 0 0 17.2 4.5H6.8a2 2 0 0 0-1.78 1.23l-1.4 2.8A2 2 0 0 0 5.4 11.5h1.1v7a2 2 0 0 0 2 2h7a2 2 0 0 0 2-2v-7h1.1a2 2 0 0 0 1.78-2.97z"/>
                        </svg>
                        <div class="category-text">
                            <span>рубашки</span>
                        </div>
                        <svg class="category-arrow" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M9 18l6-6-6-6"/>
                        </svg>
                    </div>
                </div>
                
                <div class="category-item" data-category="tshirts">
                    <div class="category-content">
                        <svg class="category-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M8.5 8.5L12 5l3.5 3.5M12 5v14"/>
                            <circle cx="12" cy="12" r="8"/>
                        </svg>
                        <div class="category-text">
                            <span>футболки</span>
                        </div>
                        <svg class="category-arrow" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M9 18l6-6-6-6"/>
                        </svg>
                    </div>
                </div>
                
                <div class="category-item" data-category="blouses">
                    <div class="category-content">
                        <svg class="category-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M12 2L8 6v12a2 2 0 0 0 2 2h4a2 2 0 0 0 2-2V6l-4-4z"/>
                            <path d="M8 6h8"/>
                        </svg>
                        <div class="category-text">
                            <span>блузы</span>
                        </div>
                        <svg class="category-arrow" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M9 18l6-6-6-6"/>
                        </svg>
                    </div>
                </div>
                
                <div class="category-item" data-category="pants">
                    <div class="category-content">
                        <svg class="category-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M8 2v20M16 2v20M8 2h8M8 10h8"/>
                        </svg>
                        <div class="category-text">
                            <span>брюки</span>
                        </div>
                        <svg class="category-arrow" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M9 18l6-6-6-6"/>
                        </svg>
                    </div>
                </div>
                
                <div class="category-item" data-category="shorts">
                    <div class="category-content">
                        <svg class="category-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M8 2v12M16 2v12M8 2h8M8 8h8"/>
                        </svg>
                        <div class="category-text">
                            <span>шорты</span>
                        </div>
                        <svg class="category-arrow" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M9 18l6-6-6-6"/>
                        </svg>
                    </div>
                </div>
                
                <div class="category-item" data-category="cuffs">
                    <div class="category-content">
                        <svg class="category-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="3"/>
                            <path d="M12 1v6M12 17v6M4.22 4.22l4.24 4.24M15.54 15.54l4.24 4.24M1 12h6M17 12h6M4.22 19.78l4.24-4.24M15.54 8.46l4.24-4.24"/>
                        </svg>
                        <div class="category-text">
                            <span>манжеты</span>
                        </div>
                        <svg class="category-arrow" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M9 18l6-6-6-6"/>
                        </svg>
                    </div>
                </div>
                
                <div class="category-item" data-category="accessories">
                    <div class="category-content">
                        <svg class="category-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/>
                        </svg>
                        <div class="category-text">
                            <span>аксессуары</span>
                        </div>
                        <svg class="category-arrow" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M9 18l6-6-6-6"/>
                        </svg>
                    </div>
                </div>
            </div>
        </div>

        <!-- Products Page -->
        <div class="page" id="productsPage" style="display: none;">
            <div class="category-title" id="categoryTitle"></div>
            <div class="products-grid" id="productsGrid">
                <!-- Products will be loaded here -->
            </div>
        </div>

        <!-- Product Detail Page -->
        <div class="page" id="productDetailPage" style="display: none;">
    <div class="product-detail">
        <div class="product-images-container" id="productImagesContainer">
            <div class="product-images-slider" id="productImagesSlider">
                <!-- Images will be loaded here -->
            </div>
            <div class="image-counter" id="imageCounter">1 / 1</div>
            <button class="nav-arrow nav-arrow-left" id="prevImageBtn" style="display: none;">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                    <path d="M15 18L9 12L15 6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </button>
            <button class="nav-arrow nav-arrow-right" id="nextImageBtn" style="display: none;">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                    <path d="M9 18L15 12L9 6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </button>
        </div>
        <div class="product-info">
            <h2 class="product-name" id="productDetailName"></h2>
            <p class="product-description" id="productDetailDescription"></p>
            <div class="product-price" id="productDetailPrice"></div>
            <button class="add-to-cart-btn" id="addToCartBtn">
                Добавить в корзину
            </button>
        </div>
    </div>
</div>

        <!-- Cart Page -->
        <div class="page" id="cartPage" style="display: none;">
            <div class="cart-header">
                <h2>Корзина</h2>
                <p class="cart-subtitle">Выбранные товары</p>
            </div>
            <div class="cart-items" id="cartItems">
                <!-- Cart items will be loaded here -->
            </div>
            <div class="cart-empty" id="cartEmpty" style="display: none;">
                <p>Корзина пуста</p>
                <p class="cart-empty-subtitle">Добавьте товары для оформления заказа</p>
            </div>
        </div>

        <!-- Loading -->
        <div class="loading" id="loading" style="display: none;">
            <div class="loading-spinner"></div>
            <p>Загрузка...</p>
        </div>

        <!-- Error -->
        <div class="error" id="error" style="display: none;">
            <p>Ошибка загрузки. Попробуйте позже.</p>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
